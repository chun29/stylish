<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="product.css" />
    <title>產品資訊</title>
  </head>
  <body>
    <header>
      <div class="header-right">
        <a href="index.html" class="brand-logo">
          <img src="images/logo.png" alt="stylish logo" />
        </a>
        <div class="catalog" class="catalog-mobile">
          <ul>
            <li>
              <a id="women-product" href="index.html?catalog=women">女裝</a>
            </li>
            <div class="line"></div>
            <li><a id="men-product" href="index.html?catalog=men">男裝</a></li>
            <div class="line"></div>
            <li><a id="accessories-product" href="index.html?catalog=accessories">配件</a></li>
          </ul>
        </div>
      </div>

      <div class="header-left">
        <div class="search-bar">
          <input id="search-product" type="text"/>
          <img id="search-btn" src="images/search.png" />
        </div>
        <a class="purchase-cart" href="cart.html"><span id="add-to-cart-amount">0</span><img src="images/cart.png"/></a>
        <a href="profile.html" class="membership"
          ><img src="images/member.png" alt=""
        /></a>
      </div>
    </header>
    <!-- Mobile bottom bar -->
    <div class="mobile-bottom-bar">
      <div class="cart-mobile">
        <a href="cart.html"><span id="add-to-cart-amount-mobile">0</span
          ><img src="images/cart-mobile.png" alt="search" /> 購物車</a>
      </div>
      <div class="line"></div>
      <div class="member-mobile">
        <a href="profile.html" href="#"
          ><img src="images/member-mobile.png" alt="search" />會員</a
        >
      </div>
    </div>

    <!-- 分隔線 -->
    <div class="block"></div>

    <!-- MAIN -->
    <main>
      <div id="product-info">
        <img id="product-picture" />
        <div id="product-main-info">
          <div id="product-title"></div>
          <div id="product-id"></div>
          <div id="product-price"></div>
          <div class="product-break-line"></div>
          <div class="product-color">
            <p>顏色</p>
            <div id="product-color-collection"></div>
          </div>
          <div class="product-size">
            <p>尺寸</p>
            <div id="product-size-collection"></div>
          </div>
          <div class="product-amount">
            <p>數量</p>
            <div class="plus-minus-counter">
              <span id="minus">-</span>
              <input id ="counter-input" min="0" max="10" type="number" value="0" onkeydown="return false"/>
              <span id="plus">+</span>
            </div>
          </div>

          <div class="add-to-cart">
            <button id="cart-btn">加入購物車</button>
          </div>
          <div class="product-second-info">
            <p id="product-note"></p>
            <br />
            <p id="product-texture"></p>
            <p id="product-other-description"></p>
            <br />
            <p id="product-place"></p>
          </div>
        </div>
      </div>

      <div id="product-details">
        <div class="product-details-header">
          <h2>細部說明</h2>
          <div class="product-details-line"></div>
        </div>
          <p id="product-story"></p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-bar">
        <ul>
          <li><a href="#">關於Stylish</a></li>
          <div class="line-2"></div>
          <li><a href="#">服務條款</a></li>
          <div class="line-2"></div>
          <li><a href="privacy.html">隱私政策</a></li>
          <div class="line-2"></div>
        </ul>
        <ul>
          <li><a href="#">聯絡我們</a></li>
          <div class="line-2"></div>
          <li><a href="#">FAQ</a></li>
        </ul>
      </div>
      <div class="social-media">
        <div class="line-logo"><img src="images/line.png" alt="" /></div>
        <div class="twitter-logo"><img src="images/twitter.png" alt="" /></div>
        <div class="fb-logo"><img src="images/facebook.png" alt="" /></div>
      </div>
      <div class="copyright">© 2018. All rights reserved.</div>
    </footer>
    <div class="mobile-copyright">© 2018. All rights reserved.</div>
    <script src="product.js"></script>
  </body>
</html>
